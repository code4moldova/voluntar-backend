components:
  securitySchemes:
    basicAuth:
      type: http
      scheme: basic
  schemas:
# Classes
    Volunteer:
      type: object
      properties:
        first_name:
          type: string
        last_name:
          type: string
        email:
          type: string
          format: email
        phone:
          type: string
        created_at:
          type: string
          format: date-time
        is_active:
          type: boolean
        address:
          type: string
        zone:
          type: string
        age:
          type: integer
        soc_media:
          type: string
        role:
          type: array
          items:
            $ref: '#/components/schemas/VolunteerRole'
        availability_hours:
          type: string
        availability_days:
          type: string
      required:
        - email
        - address
        - zone
    User:
      type: object
      properties:
        first_name:
          type: string
        last_name:
          type: string
        email:
          type: string
          format: email
        password:
          type : string
        phone:
          type: string
        role:
          $ref: '#/components/schemas/Role'
        is_active:
          type: boolean
        volunteers:
          type: array
          items:
            $ref: '#/components/schemas/Volunteer'
        availability_hours_start:
          $ref: '#/components/schemas/AvailabilityHour'
        availability_hours_end:
          $ref: '#/components/schemas/AvailabilityHour'
        availability_days:
          type: array
          items:
            $ref:  '#/components/schemas/WeekDay'
        last_access:
          type: string
          format: date-time
        created_at:
          type: string
          format: date-time
      required:
        - email
        - password
        - address
        - zone
        - phone
    Request:
      type: object
      properties:
        beneficiary:
          $ref: '#/components/schemas/Beneficiary'
        user:
          $ref: '#/components/schemas/User'
        status:
          $ref: '#/components/schemas/RequestsStatus'
        secret:
          type: string
        urgent:
          type: boolean
        comments:
          type: string
        has_symptoms:
          type: boolean
        cluster:
          $ref: '#/components/schemas/Cluster'
        created_at:
          type: string
          format: date-time
    Beneficiary:
      type: object
      properties:
        first_name:
          type: string
        last_name:
          type: string
        phone:
          type: string
        landline:
          type: string
        age:
          type: integer
        zone:
          $ref: '#/components/schemas/Zone'
        address:
          type: string
        special_condition:
          $ref: '#/components/schemas/SpecialCondition'
        created_at:
          type: string
          format: date-time
    Cluster:
      type: object
      properties:
        volunteer:
          $ref: '#/components/schemas/Volunteer'
        created_at:
          type: string
          format: date-time
    Notification:
      type: object
      properties:
        type:
          $ref: '#/components/schemas/NotificationType'
        subject:
          type: string
        request:
          $ref: '#/components/schemas/Request'
        created_at:
          type: string
          format: date-time
    NotificationUser:
      type: object
      properties:
        user:
          $ref: '#/components/schemas/User'
        status:
          $ref: '#/components/schemas/NotificationStatus'
        notification:
          $ref: '#/components/schemas/Notification'
        created_at:
          type: string
          format: date-time
# Enums
    Role:
      type: string
      enum:
        - administrator
        - coordinator
        - operator
    VolunteerRole:
      type: string
      enum:
        - delivery
        - copilot
        - packing
        - supply
        - operator
    Zone:
      type: string
      enum:
        - botanica
        - buiucani
        - centru
        - ciocana
        - riscani
        - telecentru
        - suburbii
    SpecialCondition:
      type: string
      enum:
        - disability
        - deaf_mute
        - blind_weak_seer
    RequestsStatus:
      type: string
      enum:
        - new
        - confirmed
        - in_process
        - canceled
        - solved
        - archived
    NotificationType:
      type: string
      enum:
        - new
        - canceled
    NotificationStatus:
      type: string
      enum:
        - new
        - seen
        - deleted
    WeekDay:
      type: integer
      enum:
        - monday
        - tuesday
        - wednesday
        - thursday
        - friday
        - saturday
        - sunday
    Error:
      type: object
      properties:
        code:
          type: string
        message:
          type: string
      required:
        - code
        - message
#Responses
  responses:
    NotFound:
      description: The specified resource was not found
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
    Unauthorized:
      description: Unauthorized Access
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
    ServerError:
      description: Unexpected Error
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
    UsersResponse:
      description: Response for a list for users.
      content:
        application/json:
          schema:
            type: object
            properties:
              page:
                type: integer
              page_size:
                type: integer
              page_count:
                type: integer
              total_count:
                type: integer
              links:
                type: array
                items:
                  type: object
                  aditionalproperties:
                    type: string
              records:
                type: array
                items:
                  $ref: '#/components/schemas/User'
