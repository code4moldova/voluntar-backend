openapi: 3.0.0
info:
  title: voluntar.md API
  description: Flask REST API
  version: 1.0.0
  license: MPL 2.0
servers:
  - url: http://185.181.229.182:5000/api
    description: Dev server
  - url: http://localhost:5000/api
    description: Local server
security:
  - basicAuth: []
paths:
  /users:
    get:
      summary: Returns a list of users
      parameters:
        - in: query
          name: first_name
          type: string
        - in: query
          name: last_name
          type: string
        - in: query
          name: email
          type: string
        - in: query
          name: phone
          type: string
        - in: query
          name: role
          type: string
      responses:
        '200':
          description: Users founded
          content:
            application/json:
              schema:
                $ref: '#/components/responses/UsersResponse'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
        '5XX':
          $ref: '#/components/responses/ServerError'

  /users/{user_id}:
    get:
      summary: Returns a user for given ID
      parameters:
        - in: path
          name: user_id
          schema:
            type: string
          description: The ID of user
      responses:
        '200':
          description: User founded
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
        '5XX':
          $ref: '#/components/responses/ServerError'
    post:
      summary: Registers a new user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/User'
      responses:
        '201':
          description: A user created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
        '5XX':
          $ref: '#/components/responses/ServerError'
    put:
      summary: Updates a user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/User'
      responses:
        '200':
          description: A user updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
        '5XX':
          $ref: '#/components/responses/ServerError'

  /volunteers:
    get:
      summary: Returns a list of volunteer
      parameters:
        - in: query
          name: id
          schema:
            type: string
          description: The ID of volunteer
      responses:
        '200':
          description: Volunteers founded
          content:
            application/json:
              schema:
                type: array
                items:
                  type: string
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
        '5XX':
          $ref: '#/components/responses/ServerError'

  /volunteer/filters/{pages}/{per_page}:
    get:
      summary: Returns a list of volunteer according to filter and pagination
      parameters:
        - in: path
          name: pages
          schema:
            type: integer
          description: Number of result pages
        - in: path
          name: per_page
          schema:
            type: integer
          description: Number of result per page
        - in: query
          name: query
          schema:
            type: string
          description: Search query by First Name/Last Name/Phone
        - in: query
          name: zone
          schema:
            type: string
          description: Search filter by zone
        - in: query
          name: role
          schema:
            type: string
          description: Search filter by role
      responses:
        '200':
          description: Volunteers founded
          content:
            application/json:
              schema:
                type: array
                items:
                  type: string
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
        '5XX':
          $ref: '#/components/responses/ServerError'

  /volunteers/{volunteer_id}:
    get:
      summary: Returns a volunteer for given ID
      parameters:
        - in: path
          name: volunteer_id
          schema:
            type: string
          description: The ID of volunteer
      responses:
        '200':
          description: Volunteers founded
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Volunteer'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
        '5XX':
          $ref: '#/components/responses/ServerError'
    post:
      summary: Registers a new volunteer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Volunteer'
      responses:
        '201':
          description: A volunteer created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Volunteer'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
        '5XX':
          $ref: '#/components/responses/ServerError'
    put:
      summary: Updates a volunteer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Volunteer'
      responses:
        '200':
          description: A volunteer updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Volunteer'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
        '5XX':
          $ref: '#/components/responses/ServerError'

  /beneficiaries:
    get:
      summary: Returns a list of beneficiaries
      responses:
        '200':
          description: Beneficiary founded
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Beneficiary'

  /beneficiaries/{beneficiary_id}:
    get:
      summary: Returns a beneficiary for given ID
      parameters:
        - in: path
          name: beneficiary_id
          schema:
            type: string
          description: The ID of beneficiary
      responses:
        '200':
          description: Beneficiary founded
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Beneficiary'
    post:
      summary: Registers a new beneficiary
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Beneficiary'
      responses:
        '201':
          description: A beneficiary created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Beneficiary'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
        '5XX':
          $ref: '#/components/responses/ServerError'
    put:
      summary: Updates a beneficiary
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Beneficiary'
      responses:
        '200':
          description: A beneficiary updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Beneficiary'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
        '5XX':
          $ref: '#/components/responses/ServerError'

  /requests:
    get:
      summary: Returns a list of requests
      responses:
        '200':
          description: List of requests founded
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Request'

  /requests/{request_id}:
    get:
      summary: Returns a request for given ID
      parameters:
        - in: path
          name: request_id
          schema:
            type: string
          description: The ID of request
      responses:
        '200':
          description: Request founded
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Request'
    post:
      summary: Registers a new request
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Request'
      responses:
        '201':
          description: A request created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Request'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
        '5XX':
          $ref: '#/components/responses/ServerError'
    put:
      summary: Updates a request
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Request'
      responses:
        '200':
          description: A request updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Request'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
        '5XX':
          $ref: '#/components/responses/ServerError'

  /clusters:
    get:
      summary: Returns a list of clusters
      responses:
        '200':
          description: List of clusters founded
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Cluster'

  /clusters/{cluster_id}:
    get:
      summary: Returns a cluster for given ID
      parameters:
        - in: path
          name: cluster_id
          schema:
            type: string
          description: The ID of cluster
      responses:
        '200':
          description: Cluster founded
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Cluster'
    post:
      summary: Registers a new cluster
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Cluster'
      responses:
        '201':
          description: A cluster created
          content:
            application/json:
              schema:
